<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->

        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Amatic+SC:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet" />

    <!-- Vendor CSS Files -->
    <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet" />
    <link href="assets/vendor/aos/aos.css" rel="stylesheet" />
    <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet" />
    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet" />

    <!-- Template Main CSS File -->
    <link href="assets/css/main.css" rel="stylesheet" />
    <title>Vitetta Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .popup {
            display: none;
            /* Hide popup initially */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: #19875481;
            color: white;
            padding: 20px;
            border-radius: 5px;
            position: relative;
            text-align: center;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
        }

        .admin-panel {
            margin: 20px;
        }
    </style>
</head>

<body>
    </div>
    <div class="admin-panel">
        <span class="d-flex">
            <img src="assets/img/favicon.ico" alt="">
            <h2 class="mt-2 ms-3">Vitetta Admin</h2>
        </span>
        <hr>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="show-popup">
            <label class="form-check-label" id="show-popup">
                <h4>Nachricht Anzeigen</h4>
            </label>
        </div>
        <hr>
        <br>
        <label for="popup-text">
            <h4>Nachrichten Text</h4>
        </label><br>
        <textarea id="popup-text" rows="4" cols="50"></textarea>
        <br>
        <button id="save-settings" class="btn btn-success btn-lg mt-3">Nachrichten Status Aktuallisieren</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {

            const { createClient } = await import('https://cdn.skypack.dev/@supabase/supabase-js');

            const supabase = createClient('https://periczvzkzpuusfhsoxl.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBlcmljenZ6a3pwdXVzZmhzb3hsIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTcxNzI1NTM3NSwiZXhwIjoyMDMyODMxMzc1fQ.HZ7Y7aHAokpgE861uIKlZJBD6BlMna5mRa-f6IOhh6c');


            const popup = document.getElementById('popup');
            const popupMessage = document.getElementById('popup-message');
            const showPopupCheckbox = document.getElementById('show-popup');
            const popupText = document.getElementById('popup-text');
            const saveSettingsButton = document.getElementById('save-settings');
            const closeBtn = document.getElementById('close-btn');

            // Load current settings from Supabase
            try {
                const { data, error } = await supabase
                    .from('popup_settings')
                    .select('*')
                    .single();

                if (error) {
                    throw error;
                }

                // Update UI with current settings
                if (data) {
                    showPopupCheckbox.checked = data.show;
                    popupText.value = data.message;
                    if (data.show) {
                        popupMessage.textContent = data.message;
                        popup.style.display = 'flex';
                    }
                }
            } catch (error) {
                console.error('Error fetching popup settings:', error.message);
            }

            // Save settings to Supabase
            saveSettingsButton.addEventListener('click', async () => {
                const show = showPopupCheckbox.checked;
                const message = popupText.value;

                try {
                    const { data, error } = await supabase
                        .from('popup_settings')
                        .select('*')
                        .single();

                    let updateError;
                    if (data) {
                        ({ error: updateError } = await supabase
                            .from('popup_settings')
                            .update({ show, message })
                            .eq('id', data.id));
                    } else {
                        ({ error: updateError } = await supabase
                            .from('popup_settings')
                            .insert([{ show, message }]));
                    }

                    if (updateError) {
                        throw updateError;
                    }

                    // Update popup display
                    if (show) {
                        popupMessage.textContent = message;
                        popup.style.display = 'flex';
                    } else {
                        popup.style.display = 'none';
                    }
                } catch (error) {
                    console.error('Error updating popup settings:', error.message);
                }
            });

            // Toggle popup display on checkbox change
            showPopupCheckbox.addEventListener('change', () => {
                if (showPopupCheckbox.checked) {
                    popup.style.display = 'flex';
                } else {
                    popup.style.display = 'none';
                }
            });

            // Close popup
            closeBtn.addEventListener('click', () => {
                popup.style.display = 'none';
            });
        });
    </script>
</body>

</html>
